<ion-header [translucent]="true">
  <app-toolbar [pageTitle]="pageTitle"></app-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="{{pageTitle}}"></app-explore-container>
</ion-content>
